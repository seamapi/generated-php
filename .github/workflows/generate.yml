name: Generate PHP SDK

on:
  push:
    branches:
      - fix-npm-registry-url

jobs:
  generate-php-sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install @seamapi/nextlove-sdk-generator
        run: |
          echo '@seamapi:registry=https://npm.pkg.github.com/' > .npmrc
          npm install @seamapi/nextlove-sdk-generator
          echo '@seamapi:registry=https://registry.npmjs.org/' > .npmrc
